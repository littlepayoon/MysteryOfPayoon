<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 5 - Final</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: white; font-family: 'Kanit', sans-serif; text-align: center; padding-top: 50px; }
        img { max-width: 100%; border: 5px solid #fff; border-radius: 10px; margin-bottom: 20px; }
        input { padding: 10px; font-size: 18px; text-align: center; }
        button { padding: 10px 20px; font-size: 18px; background-color: #FF851B; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Level 5 (Final)</h1>
    <img src="stage05.jpg" width="500">
    <p>จงระบุ "วันที่" ของพวกเขา เรียงจากซ้ายไปขวา (4 หลัก)</p>
    <input type="text" id="ans">
    <button onclick="check()">ปลดล็อค</button>

    <script>
        function check() {
            if (document.getElementById("ans").value.trim() === "1173") {
                window.location.href = "1173.html";
            } else { alert("ผิด! ลูกเสือ(1) -> ตำรวจ(17) -> ผ่านศึก(3)"); }
        }
    </script>
</body>
</html>
