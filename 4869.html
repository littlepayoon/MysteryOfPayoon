<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 2 - ปริศนาแห่งพยูน</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Kanit', sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 5px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.5);
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            text-align: center;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #ff4136; /* เปลี่ยนปุ่มเป็นสีแดงให้ดูตื่นเต้นขึ้น */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }
        button:hover {
            background-color: #d93025;
        }
    </style>
</head>
<body>

    <h1>Level 2</h1>
    
    <img src="stage02.jpg" width="500" alt="ปริศนาด่าน 2">
    
    <p>บางครั้ง... การมองโลกในมุมกลับ ก็ทำให้เห็นความจริง (4 หลัก)</p>

    <input type="text" id="ans" placeholder="รหัสผ่าน...">
    <button onclick="checkAnswer()">ไปต่อ</button>

    <script>
        function checkAnswer() {
            let val = document.getElementById("ans").value.trim();
            
            // เช็คคำตอบ (3045)
            if (val === "3045") {
                window.location.href = "3045.html"; // ไปด่าน 3
            } else {
                alert("ผิด! ลองกลับหัวดูสิ...");
                document.getElementById("ans").value = "";
            }
        }
    </script>

</body>
</html>
