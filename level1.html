<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level 1 - ปริศนาแห่งพยูน</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a; /* พื้นหลังสีเข้มเพื่อให้รูปเด่น */
            color: white;
            font-family: 'Kanit', sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 5px solid #fff; /* กรอบรูปสีขาว */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.5); /* เงาสีฟ้าเรืองแสง */
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: none;
            text-align: center;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #00d2ff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
        }
        button:hover {
            background-color: #3a7bd5;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Level 1</h1>
    
    <img src="stage01.jpg" width="500" alt="คำใบ้ปริศนา">
    
    <p>จงไขรหัสลับจากภาพนี้... (ตัวเลข 4 หลัก)</p>

    <input type="text" id="ans" placeholder="กรอกรหัสที่นี่...">
    <button onclick="checkAnswer()">ตรวจสอบ</button>

    <script>
        function checkAnswer() {
            let val = document.getElementById("ans").value.trim();
            
            // เช็คคำตอบ (4869)
            if (val === "4869") {
                window.location.href = "4869.html"; // ไปด่าน 2
            } else {
                alert("ผิด! ลองสังเกตชื่อยาดูดีๆ สิ");
                document.getElementById("ans").value = ""; // ล้างช่องคำตอบ
            }
        }
    </script>

</body>
</html>
